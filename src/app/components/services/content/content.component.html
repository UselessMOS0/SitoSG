<div id="cont">
  <div id="carouselExampleAutoplaying">
    <div class="carous">
      <img src="{{ nextImage }}" class="d-block w-100" class="immagini next" />
      <img
        src="{{ currentImage }}"
        #current
        class="d-block w-100"
        class="immagini current"
      />
    </div>
  </div>
  <div id="content2">
    <p id="title">{{ getTitle() }}</p>
    <p class="text" *ngFor="let t of getText()">
      {{ t }}
    </p>
    <button
      id="gallery"
      (click)="scrollTop()"
      *ngIf="id <= 4"
      [routerLink]="['../../1/gallery']"
    >
      {{ s.language == "it" ? "Vai alla galleria" : "Go to gallery" }}
    </button>
  </div>
</div>
