

<div id="tutto">
  <div class="m-4" id="yo">
    <div class="d-flex" id="cont">

      <div class="images">
        <div id="img" class="img"  style="background-image: url('{{img}}');"></div>
        
      </div>
      <div class="d-flex justify-content-center align-self-center " id=content>
        <p id="title">{{getString().name}}</p>
        <p id="date">{{getString().date}}</p>
        <p id="text">
          {{getString().desc_l}}
        </p>
      </div>

    </div>
    <div class="d-flex m-1  " style="flex-wrap: wrap;">
      <div class="img-selector" *ngFor="let img of getString().images; let i = index" style="background-image: url('{{img}}');" (click)="getImage(i)"></div>
    </div>
  </div>


  <button id="gallery" class="mt-3 " [routerLink]="['../../']">Torna alla galleria</button>
</div>
